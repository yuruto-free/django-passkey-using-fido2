{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|stringformat:'s' }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Sample app</title>

    {% block header %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" crossorigin="anonymous" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"></script>
    {% endblock %}
  </head>
  <body class="d-flex flex-column vh-100 custom-min-width bg-body-tertiary">
    <header class="mb-2">
      <nav id="main-navbar" class="navbar navbar-light bg-white">
        <div class="container-fluid align-items-center">
          <a class="navbar-brand" href="{% url 'sample_app:index' %}">
            <i class="fa-solid fa-circle"></i><span class="px-2">{% trans 'Sample app' %}</span>
          </a>
        </div>
      </nav>
    </header>
    <main class="w-100 mx-auto mb-auto">
      <div class="container">
      {% block content %}
      {% endblock %}
      </div>
    </main>
    <footer class="mt-3">
      <div class="text-center text-md-start text-muted">
        <div class="text-center p-3 bg-body-secondary">
          <span>&copy; 2025 </span><a class="text-reset fw-bold text-decoration-none" href="{% url 'sample_app:index' %}">{% trans 'Sample app' %}</a>
        </div>
      </div>
    </footer>
  </body>
</html>
